<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="author" content="Lance Giles">
    <meta name="description" content="step sequencer and synthesizer">
    <link rel="stylesheet" href="style.css" />
    <title>testing</title>
  </head>

  <body>

    <div id="volume-control">
      <label for="volume">volume</label>
      <input type="range" min="0" max="2" value="1" step="0.01" data-action="volume">
      <datalist id="gain-vals">
        <option value="0" label="min">
        <option value="2" label="max">
      </datalist>
    </div>

<div class="row root-pitch">
    <button class="note" id="db"></button>
    <button class="note upbeat-one"></button>
    <button class="note downbeat-two"></button>
    <button class="note upbeat-two"></button>
</div>

<script src="script.js"></script>
  </body>
</html>
